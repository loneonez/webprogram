<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>時間割</title>
  <link rel="stylesheet" href="style.css"> <!-- CSSファイルを読み込み -->
</head>
<body>
  <h1>時間割</h1>
  <table>
    <thead><!--表の頭（見出し）-->
      <tr><!--横の列-->
        <th>時間</th><!--表の見出し用セル-->
        <th>月曜日</th>
        <th>火曜日</th>
        <th>水曜日</th>
        <th>木曜日</th>
        <th>金曜日</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1限</td><!--普通のセル-->
        <td>数学</td>
        <td>英語</td>
        <td>化学</td>
        <td>物理</td>
        <td>国語</td>
      </tr>
      <tr>
        <td>2限</td>
        <td>体育</td>
        <td>国語</td>
        <td>社会</td>
        <td>音楽</td>
        <td>数学</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
